<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OpenCash</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<style>
			:root {
				--brand-grad: linear-gradient(90deg, #1d4ed8 0%, #9333ea 100%);
				--bg-dark-0: #0a0a0b;
				--bg-dark-1: #0b0f1a;
				--panel-bg: #0e121a;
				--border: #1f2430;
				--text: #e6edf7;
				--muted: #9aa5b1;
			}
			html,
			body,
			#root {
				height: 100%;
			}
			body {
				margin: 0;
				background: var(--bg-dark-0);
				color: var(--text);
				font-family: 'Plus Jakarta Sans', system-ui, -apple-system,
					'Segoe UI', Roboto, sans-serif;
			}
			button {
				background-image: var(--brand-grad);
				color: #fff;
				border: none;
				border-radius: 10px;
				padding: 10px 12px;
				cursor: pointer;
			}
			button:disabled {
				opacity: 0.6;
				cursor: not-allowed;
			}
			input,
			select {
				background: #0f1420;
				color: var(--text);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 8px 10px;
			}
			.panel {
				background: var(--panel-bg);
				border: 1px solid var(--border);
				border-radius: 12px;
			}
			.h1-gradient {
				background-image: var(--brand-grad);
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/main.tsx"></script>
	</body>
</html>
